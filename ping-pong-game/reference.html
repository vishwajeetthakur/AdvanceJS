<html>
<head>
<style>
#blueBall {
position:relative;
background-color:white;
border:1px solid blue;
width:10px;
height:10px;
border-radius: 100%;
top:0px;
left:0px;
}

#blueCanvas {
position:absolute;
background-color:black;
width:932px;
border:1px solid black;
height:512px; 
top:20px;
left:20px;
}


#pixelTrackerTop {
position:absolute;
bottom: 10%;
}

#pixelTrackerLeft {
position:absolute;
bottom: 5%;
}
</style>

<title>Portfolio</title>
<script   src="https://ajax.googleapis.com/ajax/
libs/jquery/1.12.4/jquery.min.js"></script>
<SCRIPT LANGUAGE="JavaScript" type = "text/javascript">
document.addEventListener("keydown", keyBoardInput);

var topY = 0;
var leftX = 0;

function moveUp() {

var Y = document.getElementById("blueBall");
topY = topY -= 1;
Y.style.top = topY;
masterTrack();

if (topY < 1) {
topY = 0;
Y.style.top = topY;
};

stopUp = setTimeout("moveUp()", 1)
topStop();
stopConflictYup();
console.log('moveUp');

};

function moveDown() {

var Y = document.getElementById("blueBall");
topY = topY += 1;
Y.style.top = topY;
masterTrack();

if (topY > 500) {
topY = 500;
Y.style.top = topY;
};

stopDown = setTimeout("moveDown()", 1)
topStop();  
stopConflictYdown();
console.log('moveDown');



};

function moveLeft() {

var X = document.getElementById("blueBall");
leftX = leftX -= 1;
X.style.left = leftX;
masterTrack();

if (leftX < 1) {
leftX = 0;
Y.style.leftX = leftX;
};

stopLeft = setTimeout("moveLeft()", 1)
leftStop();
stopConflictXleft();
console.log('moveLeft');
};

function moveRight() {

var X = document.getElementById("blueBall");
leftX = leftX += 1;
X.style.left = leftX;
masterTrack();

if (leftX > 920) {
leftX = 920;
Y.style.leftX = leftX;
};

stopRight = setTimeout("moveRight()", 1)
leftStop();
stopConflictXright();
console.log('moveRight');
};

function masterTrack()  {
var pxY = topY;
var pxX = leftX;
document.getElementById('pixelTrackerTop').innerHTML = 
'Top position is ' +   pxY;
document.getElementById('pixelTrackerLeft').innerHTML = 
'Left position is ' + pxX;
};

function topStop() {

if (topY <= 0) {
clearTimeout(stopUp);

console.log('stopUp activated');
};

if (topY >= 500) {
clearTimeout(stopDown);
console.log('stopDown activated');
};
};






function leftStop() {

if (leftX <= 0) {
clearTimeout(stopLeft);
console.log('stopLeft activated');
};

if (leftX >= 920) {
clearTimeout(stopRight);
console.log('stopRight activated');
};
};

function stopConflictYup() {
clearTimeout(stopDown);
};  

function stopConflictYdown(){
clearTimeout(stopUp);
};

function stopConflictXleft() {
clearTimeout(stopRight);
};

function stopConflictXright() {
clearTimeout(stopLeft);
};

function keyBoardInput() {
var i = event.keyCode;

if (i == 38) {
if(topY > 0) {
moveUp();
}; 

};



if (i == 40) {
if(topY < 500) {
moveDown();
};

};

if (i == 37) {
if(leftX > 0) {
moveLeft();
};
};

if (i == 39) {
if(leftX < 920) {
moveRight();
};
};

};

</SCRIPT>  
</head>

<div id="blueCanvas">
<div id="blueBall">
</div>
</div>

<p id ="pixelTrackerTop">topTracker</p>
    <br>
<p id ="pixelTrackerLeft">leftTracker</p>

</body>
</html>
